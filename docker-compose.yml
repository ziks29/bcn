version: '3.8'

services:
  # Container 1: PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bcn_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-bcn_news}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bcn_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Container 2: Next.js Application
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-yourusername/bcn}:latest
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bcn_app
    restart: always
    ports:
      - "9999:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-bcn_news}?schema=public
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-super-secret-development-key-change-in-prod}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:9999}
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bcn_network

networks:
  bcn_network:
    driver: bridge

volumes:
  postgres_data:
