version: '3.8'

services:
  # Next.js Application with SQLite
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-yourusername/bcn}:latest
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bcn_app
    restart: always
    ports:
      - "9999:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/prisma/prod.db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-super-secret-development-key-change-in-prod}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:9999}
      - ADMIN_SECRET=${ADMIN_SECRET:-change-this-to-secure-secret}
      - API_KEY=${API_KEY:-change-this-to-secure-secret}
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      # Persist SQLite database across container restarts
      - sqlite_data:/app/prisma
    networks:
      - bcn_network

networks:
  bcn_network:
    driver: bridge

volumes:
  sqlite_data:
