version: '3.8'

services:
  # Next.js Application with MongoDB Atlas
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-yourusername/bcn}:latest
    pull_policy: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bcn_app
    restart: always
    ports:
      - "9999:3000"
    volumes:
      - ./backups:/app/backups
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-super-secret-development-key-change-in-prod}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:9999}
      - ADMIN_SECRET=${ADMIN_SECRET:-change-this-to-secure-secret}
      - API_KEY=${API_KEY:-change-this-to-secure-secret}
      - IMGBB_API_KEY=${IMGBB_API_KEY}
      - AUTH_TRUST_HOST=true
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    networks:
      - bcn_network

networks:
  bcn_network:
    driver: bridge
